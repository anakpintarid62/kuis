        /* Animasi Bar Waktu Mulus */
        @keyframes shrink {
            from { width: 100%; }
            to { width: 0%; }
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }

        .animate-zoom-in {
            animation: zoomIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);

        .animate-slide-up {

        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes bounce {
            0%, 100% {

            }
            50% {

        }
        .animate-fade-in {

            { type: 'FILM', emoji: 'â„ï¸ â˜ƒï¸ ðŸ‘‘', answer: 'FROZEN', clue: 'Let It Go' },

            { type: 'FILM', emoji: 'ðŸ•¶ï¸ ðŸ’Š ðŸ’»', answer: 'THE MATRIX', clue: 'Pil Merah/Biru' }
        ];

        // --- STATE ---
        let state = {
            phase: 'INTRO', // INTRO, THINKING, REVEAL, OUTRO

        const container = document.getElementById('game-container');

        // --- TTS LOGIC ---
        function speak(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                // Ensure text is clean for reading
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'id-ID';
                utterance.rate = 1.0;
                utterance.pitch = 1.0;
                
                // Try getting Indonesian voice
                const voices = window.speechSynthesis.getVoices();
                const indoVoice = voices.find(v => v.lang.includes('id-ID') || v.lang.includes('ind'));
                if (indoVoice) utterance.voice = indoVoice;
                
                window.speechSynthesis.speak(utterance);
            }
        }

        // Preload voices
        window.speechSynthesis.getVoices();

        // --- GAME ENGINE ---
        
        function render() {
            let html = '';
            const currentQ = questions[state.currentQIndex];

            if (state.phase === 'INTRO') {
                html = `
                    <div class="text-center animate-fade-in">

                            KUIS AJAIB ðŸŒˆ
                        </h1>
                        <p class="text-indigo-100 text-lg md:text-xl mb-8 max-w-lg mx-auto leading-relaxed font-medium bg-indigo-900/50 p-4 rounded-xl border border-indigo-700/50">
                            Ayo tebak Film, Hewan, dan Negara!<br/>
                            <span class="text-yellow-300 text-sm mt-2 block">ðŸ”Š Nyalakan suaranya ya!</span>

                        <button onclick="startGame()" class="group relative inline-flex items-center justify-center px-8 py-4 font-bold text-white transition-all duration-200 bg-gradient-to-r from-pink-500 to-purple-600 font-lg rounded-full hover:scale-105 hover:shadow-xl focus:outline-none ring-offset-2 focus:ring-4 ring-pink-300 border-4 border-white/20">
                            <i data-lucide="play" class="w-8 h-8 mr-3 fill-current"></i>
                            <span class="text-xl">MULAI MAIN</span>
                        </button>

                `;

            else if (state.phase === 'THINKING') {
                // UPDATE: Bar sekarang menggunakan CSS animation, bukan JS style updates
                // Kita tambahkan id="timer-text" supaya bisa diupdate manual
                html = `
                    <div class="w-full h-full flex flex-col items-center justify-center">
                        <div class="mb-6 transform -rotate-2">
                            <span class="bg-yellow-400 text-indigo-900 border-b-4 border-yellow-600 px-6 py-2 rounded-xl text-lg font-bold tracking-wider shadow-lg">
                                ${currentQ.type}
                            </span>
                        </div>

                        <div class="text-7xl md:text-9xl mb-8 animate-bounce-slow filter drop-shadow-[0_4px_10px_rgba(0,0,0,0.5)] transform hover:scale-110 transition-transform duration-300 cursor-pointer">
                            ${currentQ.emoji}
                        </div>

                        <div class="text-cyan-200 text-xl md:text-2xl font-bold animate-pulse mb-6 bg-indigo-900/80 px-6 py-3 rounded-2xl border-2 border-cyan-500/50 shadow-lg">
                            ðŸ’¡ ${currentQ.clue}
                        </div>

                        <div class="w-full max-w-md h-6 bg-indigo-900 rounded-full overflow-hidden mb-8 border-2 border-indigo-500/50 shadow-inner p-1">
                            <div class="h-full rounded-full bg-gradient-to-r from-green-400 via-yellow-400 to-red-400 shadow-[0_0_10px_rgba(255,255,255,0.5)]" 
                                 style="width: 100%; animation: shrink ${THINKING_TIME}s linear forwards;">
                            </div>
                        </div>

                        <div id="timer-text" class="text-6xl font-black text-white/20 absolute bottom-10 right-10 pointer-events-none select-none font-mono">

        // --- GAME CONTROLLER ---

        function startGame() {
            state.phase = 'THINKING';
            state.currentQIndex = 0;
            state.score = 0;
            state.timeLeft = THINKING_TIME;
            state.userAnswered = false;
            state.isPlaying = true;

            speak("Halo teman-teman! Selamat datang di Kuis Ajaib. Ayo kita mulai main!");
            
            render();
            startTimer();
            playRoundVoice();
        }

        function playRoundVoice() {
            if (!state.isPlaying) return;
            const currentQ = questions[state.currentQIndex];

            // Delay slight bit for transition
            setTimeout(() => {
                if (state.phase === 'THINKING') {
                    // FIX: Convert to lowercase so TTS reads it as a word, not acronym
                    const category = currentQ.type.toLowerCase();
                    
                    if (state.currentQIndex === 0) {
                        speak(`Pertanyaan pertama. Kategori ${category}. Petunjuknya: ${currentQ.clue}`);
                    } else {
                        speak(`Selanjutnya. Kategori ${category}. ${currentQ.clue}`);
                    }
                }
            }, 500);
        }

        function nextQuestion() {
            if (state.currentQIndex < questions.length - 1) {
                state.currentQIndex++;
                state.phase = 'THINKING';
                state.timeLeft = THINKING_TIME;
                state.userAnswered = false;
                render();
                playRoundVoice();
            } else {
                state.phase = 'OUTRO';
                state.isPlaying = false;
                render();
                speak(`Kuis selesai! Skor akhir kamu adalah ${state.score}. Luar biasa!`);
                clearInterval(state.timerInterval);
            }
        }

        function startTimer() {
            if (state.timerInterval) clearInterval(state.timerInterval);
            
            state.timerInterval = setInterval(() => {
                if (!state.isPlaying) return;

                if (state.phase === 'THINKING') {
                    state.timeLeft--;
                    
                    // UPDATE: Jangan render ulang semua (akan mereset animasi bar!)
                    // Cukup update text angkanya saja
                    const timerText = document.getElementById('timer-text');
                    if (timerText) {
                        timerText.innerText = state.timeLeft;
                    }
                    
                    if (state.timeLeft <= 0) {
                        state.phase = 'REVEAL';
                        state.timeLeft = REVEAL_TIME;
                        render(); // Masuk fase REVEAL baru render ulang
                        
                        const currentQ = questions[state.currentQIndex];
                        // FIX: Convert to lowercase so TTS reads it as a word, not acronym
                        const spokenAnswer = currentQ.answer.toLowerCase();
                        speak(`Jawabannya adalah... ${spokenAnswer}`);
                    }
                } 
                else if (state.phase === 'REVEAL') {
                    state.timeLeft--;
                    
                    if (state.timeLeft <= 0) {
                        nextQuestion();
                    }
                }
            }, 1000);
        }

        function handleScore(isCorrect) {
            if (state.userAnswered) return;
            state.userAnswered = true;
            
            if (isCorrect) {
                state.score += 10;
                speak("Yey! Kamu Benar!");
            }
            render();
        }

        // Init
        render();
